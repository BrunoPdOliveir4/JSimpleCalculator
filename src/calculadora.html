<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/css">
</head>
<body>
    <div class="calculator">
        <div class="content">
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="lines" id="clearAll">C</button></td>
                    <td><button class="lines" id="clearOne"><</button></td>
                    <td><button class="lines" id="toCount">/</button></td>
                    <td><button class="lines" id="toCount">*</button></td>
                </tr>
                <tr>
                    <td><button class="lines" id="toCount">7</button></td>
                    <td><button class="lines" id="toCount">8</button></td>
                    <td><button class="lines" id="toCount">9</button></td>
                    <td><button class="lines" id="toCount">-</button></td>
                </tr>
                <tr>
                    <td><button class="lines" id="toCount">4</button></td>
                    <td><button class="lines" id="toCount">5</button></td>
                    <td><button class="lines" id="toCount">6</button></td>
                    <td><button class="lines" id="toCount">+</button></td>
                </tr>
                <tr>  
                    <td><button class="lines" id="toCount">1</button></td>
                    <td><button class="lines" id="toCount">2</button></td>
                    <td><button class="lines" id="toCount">3</button></td>
                    <td rowspan="2"><button class="lines" id="mathResult" style="height: 88px;">=</button></td>
                </tr>
                <tr>  
                    <td colspan="2"><button class="lines" id="toCount" style="width: 85px;">0</button></td>
                    <td><button class="lines" id="toCount">.</button></td>
                </tr>
            </table>
            </div>
            </table>
        </div>
    
    <script type="module" src="/js"></script>
</body>
</html>
