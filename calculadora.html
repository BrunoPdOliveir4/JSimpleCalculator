<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
    <p id="result"></p>
    <table>
        <tr>
            <td><button class="linha0" name="C" onclick="clean()">C</button></td>
            <td><button class="linha0" name="<" onclick="delt()"><</button></td>
            <td><button class="linha0" name="/" onclick="add('/')">/</button></td>
            <td><button class="linha0" name="*" onclick="add('*')">*</button></td>
        </tr>
        <tr>
            <td><button class="linha1" name="7" onclick="add('7')">7</button></td>
            <td><button class="linha1" name="8" onclick="add('8')">8</button></td>
            <td><button class="linha1" name="9" onclick="add('9')">9</button></td>
            <td><button class="linha1" name="-" onclick="add('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="linha2" name="4" onclick="add('4')">4</button></td>
            <td><button class="linha2" name="5" onclick="add('5')">5</button></td>
            <td><button class="linha2" name="6" onclick="add('6')">6</button></td>
            <td><button class="linha2" name="+" onclick="add('+')">+</button></td>
        </tr>
        <tr>    
            <td><button class="linha3" name="1" onclick="add('1')">1</button></td>
            <td><button class="linha3" name="2" onclick="add('2')">2</button></td>
            <td><button class="linha3" name="3" onclick="add('3')">3</button></td>
            <td rowspan="2"><button class="linha3" name="=" onclick="equal()" style="height: 88px;">=</button></td>
        </tr>
        <tr>    
            <td colspan="2"><button class="linha4" name="0" onclick="add('0')" style="width: 85px;">0</button></td>
            <td><button class="linha4" name="." onclick="add('.')">.</button></td>
        </tr>
    </table>
    </div>
    </table>
    <script type="text/javascript" src="calculadora.js" />
</body>
</html>
