<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body>
    <div class="calculator">
        <div class="content">
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="lines" id="C">C</button></td>
                    <td><button class="lines" id="<"><</button></td>
                    <td><button class="lines" id="/">/</button></td>
                    <td><button class="lines" id="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="lines" id="7">7</button></td>
                    <td><button class="lines" id="8">8</button></td>
                    <td><button class="lines" id="9">9</button></td>
                    <td><button class="lines" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="lines" id="4">4</button></td>
                    <td><button class="lines" id="5">5</button></td>
                    <td><button class="lines" id="6">6</button></td>
                    <td><button class="lines" id="+">+</button></td>
                </tr>
                <tr>  
                    <td><button class="lines" id="1">1</button></td>
                    <td><button class="lines" id="2">2</button></td>
                    <td><button class="lines" id="3">3</button></td>
                    <td rowspan="2"><button class="lines" id="=" style="height: 88px;">=</button></td>
                </tr>
                <tr>  
                    <td colspan="2"><button class="lines" id="0" style="width: 85px;">0</button></td>
                    <td><button class="lines" id=".">.</button></td>
                </tr>
            </table>
            </div>
            </table>
        </div>
    
    <script type="module" src="calculadora.js"></script>
</body>
</html>
